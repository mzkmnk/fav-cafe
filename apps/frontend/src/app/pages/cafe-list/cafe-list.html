<div class="container mx-auto px-4 py-8">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">カフェリスト</h1>
    
    <!-- Search and Filter Bar -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="flex-1">
          <input 
            type="text" 
            placeholder="カフェ名またはメモで検索..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div class="flex gap-2">
          <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">すべてのカテゴリ</option>
            <option value="coffee">コーヒー</option>
            <option value="tea">お茶</option>
            <option value="dessert">デザート</option>
          </select>
          <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">評価順</option>
            <option value="rating-desc">評価高い順</option>
            <option value="rating-asc">評価低い順</option>
            <option value="date-desc">新しい順</option>
            <option value="date-asc">古い順</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Cafe List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Sample Cafe Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
      <div class="h-48 bg-gray-200"></div>
      <div class="p-4">
        <h3 class="font-bold text-lg mb-2">サンプルカフェ</h3>
        <p class="text-gray-600 text-sm mb-2">東京都渋谷区</p>
        <div class="flex items-center mb-2">
          <div class="flex text-yellow-400">
            ★★★★☆
          </div>
          <span class="ml-2 text-sm text-gray-600">4.0</span>
        </div>
        <p class="text-gray-700 text-sm mb-3">素敵なカフェでした...</p>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-500">2024/01/01</span>
          <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">詳細を見る</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="text-center py-12" *ngIf="false">
    <div class="text-gray-400 mb-4">
      <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2">カフェが見つかりません</h3>
    <p class="text-gray-500 mb-4">お気に入りのカフェを追加してみましょう</p>
    <button 
      routerLink="/add-cafe"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
    >
      カフェを追加
    </button>
  </div>
</div>
